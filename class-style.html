<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./vue.js"></script>
	<style>
		.activated {
			color: red;
		}
	</style>
</head>
<body>
	<div id="app">
		<div :class="{activated: isActivated}"
			 @click="handleDivClick()"
		>
			hello world
		</div>
	</div>
	<script>
		var vm = new Vue({
			el: '#app',
			data: {
				isActivated: false
			},
			methods: {
				handleDivClick: function() {
					this.isActivated = !this.isActivated;
				}
			}
		})
	</script>
</body>
</html>
