<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="app">{{content}}</div>
	<div v-bind:title="message" id="app-2">显示title</div>
	<div id="app-3">
		<p v-if="seen">现在看到我了</p>
	</div>
	<div id="app-4">
		<ol>
			<li v-for="todo in todos">{{todo.text}}</li>
		</ol>
	</div>

	<script>
		var app = new Vue({
			el: '#app',
			data: {
				content: 'hello world'
			}
		})

		var app2 = new Vue({
			el: '#app-2',
			data: {
				message: '时间:'+new Date().toLocaleString()
			}
		})

		var app3 = new Vue({
			el: '#app-3',
			data: {
				seen: true
			}
		})

		var app4 = new Vue({
			el: '#app-4',
			data: {
				todos: [
					{text: '学习 javascript'},
					{text: '学习 vue'},
					{text: '学习 java'},
				]
			}
		})
	</script>
</body>
</html>
