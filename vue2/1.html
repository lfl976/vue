<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app" class="ew">
		{{ message }}
	</div>

	<div id="app-2">
		<span v-bind:title="message">ssssss</span>
	</div>

	<div id="app-3">
		<p v-if="show">在?</p>
	</div>

	<div id="app-4">
		<p v-for="item in todos" :key='item'>
			{{ item }}
		</p>
	</div>

	<div id="app-5">
		<p>{{ message }}</p>
		<button v-on:click="reverseMessage">reverse</button>
	</div>

	<div id="app-6">
		<p>{{ message }}</p>
		<input type="text" v-model="message">
	</div>

	<div id="app-7">
		<todo-item 
			class='bb'
			v-for="todo in todos"
			:key="todo.id"
			:todo="todo"
		></todo-item>
	</div>
	<style>
		.bb {
			border: 5px solid red;
		}
	</style>

	<script>
		var app = new Vue({
			el: '#app',
			data: {
				message: 'hello vue'
			}
		})

		var app2 = new Vue({
			el: '#app-2',
			data: {
				message: 'eeeeeeee'
			}
		})

		var app3 = new Vue({
			el: '#app-3',
			data: {
				show: true
			}
		})

		var app4 = new Vue({
			el: '#app-4',
			data: {
				todos: [2,3,4,5,]
			}
		})

		var app5 = new Vue({
			el: '#app-5',
			data: {
				message: 'hello world'
			},
			methods: {
				reverseMessage() {
					this.message = this.message.split('').reverse().join('');
				}
			}
		})

		var app6 = new Vue({
			el: '#app-6',
			data: {
				message: 'model'
			}
		})

		Vue.component('todo-item', {
			props: ['todo'],
			template: '<div>{{ todo.text }}</div>'
		})

		var app7 = new Vue({
			el: '#app-7',
			data: {
				todos: [{
					id: 1,
					text: '白菜'
				}, {
					id: 2,
					text: '萝卜'
				}]
			}
		})
	</script>
</body>
</html>
