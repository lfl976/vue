<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="root">
		<div @click="handleClick">{{message}}</div>
	</div>

	<script>
		var vm = new Vue({
			el: '#root',
			data: {
				message: 'hello world'
			},
			methods: {
				handleClick: function(){
					alert("w")
				}
			}
		})
	</script>
</body>
</html>
