<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="app">
		<child>
			<div slot="header">header</div>
			<h1>lfl</h1>
			<div slot="footer">footer</div>
		</child>
	</div>

	<script>
		Vue.component('child', {
			template: `<div>
							<slot name="header"></slot>
							<p>hello</p>
							<slot name="footer"></slot>
						</div>`
		})

		var vm = new Vue({
			el: '#app'
		})
	</script>
</body>
</html>
