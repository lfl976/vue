<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="root">
		<counter :count="1" @inc="handleInc"></counter>
		<counter :count="2" @inc="handleInc"></counter>
		<div>{{total}}</div>
	</div>

	<script>
		var counter = {
			props: ['count'],
			template: '<div @click="handleClick">{{number}}</div>',
			data: function(){
				return {
					number: this.count
				}		
			},
			methods: {
				handleClick: function() {
					this.number ++;
					this.$emit('inc',1)
				}
			}
		}

		var vm = new Vue({
			el: '#root',
			data: {
				total: 3
			},
			methods: {
				handleInc: function(step) {
					this.total += step;
				}
			},
			components: {
				counter: counter
			}
		})
	</script>
</body>
</html>
