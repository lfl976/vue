<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="app"></div>

	<script>
	
		Vue.component('child', {
			props: {
				content: {
					type: String,
					required: false,
					default: 'default value',
					validator: function(value) {
						return (value.length > 5)
					}
				}
			}
		})

		var vm = new Vue({
			el: '#app'
		})

	</script>
</body>
</html>
