<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="app">
		{{fullName}}
	</div>

	<script>
		var vm = new Vue({
			el: '#app',
			data: {
				firstName: 'make',
				lastName: 'joke'
			},
			// 计算属性
			computed: {
				fullName: {
					get: function() {
						return this.firstName + " " + this.lastName
					},
					set: function(val) {
						var arr = val.split(" ");
						this.firstName = arr[0];
						this.lastName = arr[1];
					}
				}
			}
		})
	</script>
</body>
</html>
